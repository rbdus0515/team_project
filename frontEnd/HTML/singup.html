<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>

    <link rel="stylesheet" href="/CSS/singup.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
    </style>
</head>
<body>
    
    <header>
        <img id="logo" src="/img/로고.png">
    </header>

    <main>
        <section class="input-section">
            <img id="input-logo" src="/img/로고.png">
        </section>

        <section id="input-area">
                <section class="input-section">
                    <p><span>아이디</span></p>
                <section id="id-section">
                    <input type="text" placeholder="아이디 입력">
                    <section id="id-margin"></section>
                    <button id="id-btn">중복확인</button>
                </section>
            </section>

            <section class="input-section">
                <p><span>비밀번호</span></p>
                <input type="password" placeholder="비밀번호 입력">
            </section>
            
            <section class="input-section">
                <p><span>비밀번호 확인</span></p>
                <input type="password" placeholder="비밀번호 재입력">
            </section>
            
            <section class="input-section">
                <p><span>이름</span></p>
                <input type="text" placeholder="이름 입력">
            </section>
            
            <section class="input-section">
                <p>생년월일</p>
                <input type="date" placeholder="아이디 입력">
            </section>
            
            <section class="input-section">
                <p>이메일</p>
                <input type="email" placeholder="이메일 입력">
            </section>
            
            <section class="input-section">
                <p>전화번호</p>
                <input type="tel" placeholder="'-' 기호 포함">
            </section>
            
            <section class="input-section">
                <p><span>닉네임</span></p>
                <input type="text" placeholder="닉네임 입력">
            </section>
            
            <section class="input-section" id="profile">
                <img id="profile-img" src="/img/프로필아이콘.png">
                <section id="profile-margin"></section>
                <button>프로필 사진 업로드</button>
            </section>
            
            <button id="signup-btn">회원가입</button>
        </section>
    </main>
    
</body>
</html>
