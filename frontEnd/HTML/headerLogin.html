<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더바 로그인 전</title>

    <link rel="stylesheet" href="../CSS/headerLogin.css" type="text/css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
    </style>
</head>
<body>

    <header>
        <section class="empty"></section>
        <section id="header-bar">
            <section id="logo-weather">
                <section class="empty"></section>
                <section>
                    <a href="/">
                        <img src="../img/로고.png" id="LAGCLogo">
                    </a>
                </section>
                
                <section class="empty"></section>
                <section>
                    <a href="#">
                        <p>날씨API</p>
                    </a>
                </section>
            </section>
    
            <section id="bar-empty"></section>
            
            <section id="search-bar-all">
                <form action="#" method="GET">
                    <div class="search-bar">
                        <input type="text" id="input-search" name="" autocapitalize="off" placeholder="">
                        <button id="searchBtn"><img id="search-img" src="../img/Vector.png"></button>
                    </div>
                </form>
            </section>
            
            <section id="menu-Btn">
                <section><a href="#">고객지원</a></section>
                <section><a href="#">커뮤니티</a></section>
                <section><a href="#">로그인</a></section>
            </section>
        </section>
        <section class="empty"></section>
    </header>
    

</body>
</html>
