<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail_Page_서울</title>

    <link rel="stylesheet" href="detailPageSe.css">

    <script src="https://kit.fontawesome.com/f821b57119.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <!-- top -->
        <div id="top">"Seoul"</div>

        <!-- bottom -->
        <div id="bottom">
            <div id="div1"></div>

            <div class="images">
                <!-- 첫번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/SEO/여의도 한강공원.png" class="content-images">
                        </div>
                        <div class="place-tit">여의도 한강공원</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/SEO/남산타워.png" class="content-images">
                        </div>
                        <div class="place-tit">남산타워</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/SEO/서울식물원.png" class="content-images">
                        </div>
                        <div class="place-tit">서울식물원</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/SEO/올림픽공원.png" class="content-images">
                        </div>
                        <div class="place-tit">올림픽공원</div>
                    </div>
                </div>

                <!-- 두번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/SEO/광화문.png" class="content-images">
                        </div>
                        <div class="place-tit">광화문</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/SEO/전쟁기념관.png" class="content-images">
                        </div>
                        <div class="place-tit">전쟁기념관</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/SEO/국립중앙박물관.png" class="content-images">
                        </div>
                        <div class="place-tit">국립중앙박물관</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/SEO/청계천.png" class="content-images">
                        </div>
                        <div class="place-tit">청계천</div>
                    </div>
                </div>

                <!-- 세번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/SEO/북촌 한옥마을.png" class="content-images">
                        </div>
                        <div class="place-tit">북촌 한옥마을</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/SEO/노량진 수산시장.png" class="content-images">
                        </div>
                        <div class="place-tit">노량진 수산시장</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/SEO/남대문.png" class="content-images">
                        </div>
                        <div class="place-tit">남대문</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/SEO/롯데월드.png" class="content-images">
                        </div>
                        <div class="place-tit">롯데월드</div>
                    </div>
                </div>

                <!-- 네번째 줄 -->
                <div class="row" id="row-plus">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <button type="button" id="plus-btn">+</button>
                        </div>
                        <div class="place-tit"></div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit"></div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit"></div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit"></div>
                    </div>
                </div>
            </div>

            <div id="div3">
            </div>
        </div>
    </section>
    
    <a href="#top"><img src="images/BTN/탑버튼.png" id="up-btn"></a>
</body>
</html>
