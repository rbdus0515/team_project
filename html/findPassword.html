<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>

    <link rel="stylesheet" href="/team_project/css/findPassword.css" type="text/css">
</head>

<body>

    <a href="#">
        <img id="homelogo" class="logo" src="/team_project/images/logo.png" alt="">
    </a>

    <main>

        <div class="content1">


            <div class="inputIdContainer">

                <img class="logo" src="/team_project/images/logo.png" alt="">

                <p class="inputIdEx">비밀번호를 찾고자하는 아이디를 입력해주세요</p>


                <form action="#" method="post" id="inputIdForm">

                    <p>아이디</p>
                    <input type="text" name="" id="">
                    <button class="nextBtn"> 다음 </button>

                </form>


                <a href="#" id="findIdTag">아이디 찾기</a>

            </div>


        </div>
        <!-- id 조회 먼저 실행 -->

        <br><br><hr><br><br>

        <div class="content2">

            <p class="findPwTitle">비밀번호 찾기</p>

            <form action="#" method="post">

                <section class="findPwContainer">

                    <div>
                        <label for="findPwByPhone">
                            <input type="radio" name="wayToFindPw" id="findPwByPhone">
                            등록된 휴대전화로 인증하기
                        </label>

                        <div class="contentContainer">

                            <p>이름</p>
                            <input type="text" name="name">

                            <div>
                                <p>전화번호</p>
                                <input type="tel" name="phone" placeholder="'-' 제외">
                                <button type="button" id="certifyBtn">인증번호 받기</button>
                            </div>

                            <p>인증번호</p>
                            <input type="text" name="">

                        </div>

                        <hr>

                    </div>


                    <div>
                        <label for="findPwByEmail">
                            <input type="radio" name="wayToFindPw" id="findPwByEmail">
                            이메일로 인증하기
                        </label>

                        <div class="contentContainer">

                            <p>이름</p>
                            <input type="text" name="name">

                            <p>이메일</p>
                            <input type="tel" name="phone">

                            <p>인증번호</p>
                            <input type="text" name="">

                        </div>

                        <hr>

                    </div>

                    <button id="submitBtn">비밀번호 찾기</button>

                </section>

            </form>




        </div>


    </main>



</body>

</html>
