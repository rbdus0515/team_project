<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="/css/login.css" type="text/css">
</head>

<body>

    <a href="#">
        <img id="homelogo" class="logo" src="/images/logo.png" alt="">
    </a>

    <main class="mainContainer">

        <form action="#" method="post">

            <div class="loginContainer">
                <section>
                    <img class="logo" src="/images/logo.png" alt="">
                </section>

                <section class="id">
                    <p>아이디</p>
                    <input class="input" type="text" name="id">
                </section>

                <section class="password">
                    <p>비밀번호</p>
                    <input class="input" type="password" name="pw">
                </section>

                <button class="loginBtn" type="submit">로그인</button>

                <section class="findIdPwAndSingup">
                    <div class="findIdPw">
                    <a href="#">
                        아이디/
                    </a>
                    
                    <a href="">
                        비밀번호 찾기
                    </a>
                    </div>

                    <a href="#">
                        회원가입
                    </a>
                </section>

                <hr>

                <section class="snsLogin">
                    <a href="#">
                        <img class="sns" src="/images/logo(google).png" alt="">
                    </a>

                    <a href="#">
                        <img class="sns" src="/images/logo(facebook).png" alt="">
                    </a>

                    <a href="#">
                        <img class="sns" src="/images/logo(kakao).png" alt="">
                    </a>
                </section>


            </div>

        </form>
    </main>

</body>

</html>
