<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div 이동</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin: 0 auto;
        }

        .session {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            text-align: center;
            line-height: 150px;
            transition: transform 0.5s;
        }

        .right-session {
            transform: translateX(100%);
        }

        #move-button {
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="session left-session">
            왼쪽 session
        </div>
        <div class="session right-session">
            오른쪽 session
        </div>
    </div>
    <button id="move-button">이동</button>

    <script>
        const moveButton = document.getElementById('move-button');
        const leftSession = document.querySelector('.left-session');
        const rightSession = document.querySelector('.right-session');

        moveButton.addEventListener('click', () => {
            // 왼쪽 session과 오른쪽 session의 클래스를 교환
            leftSession.classList.toggle('right-session');
            rightSession.classList.toggle('right-session');
        });
    </script>
</body>
</html>
