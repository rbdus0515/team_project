<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이용 방법</title>
  <link rel="stylesheet" href="/team_project/css/howToUse.css">
</head>

<body>

  <div class="mainContainer">

<!-- x 버튼 ----------------------------------------------------------------------------------------->

    <button type="button" id="closeBtn">
      <img src="/team_project/images/X버튼.png" alt="">
    </button>


<!-- 메인 화면 ----------------------------------------------------------------------------------------->

    <div class="wrap">
     
<!-- 라디오 버튼(숨김) ----------------------------------------------------------------------------------------->

      <input type="radio" class="radio_button" id="radio_1" name="slider" checked />
      <input type="radio" class="radio_button" id="radio_2" name="slider" />
      <input type="radio" class="radio_button" id="radio_3" name="slider" />
      <input type="radio" class="radio_button" id="radio_4" name="slider" />
      <input type="radio" class="radio_button" id="radio_5" name="slider" />
      <input type="radio" class="radio_button" id="radio_6" name="slider" />
      <input type="radio" class="radio_button" id="radio_7" name="slider" />
      <input type="radio" class="radio_button" id="radio_8" name="slider" />

<!-- 이용방법 화면 ----------------------------------------------------------------------------------------->

      <ul class="slide">

        <li class="slide_item">
          <img src="/team_project/images/1) 나의 일정 이용방법 1.png" alt="">
          <label class="right" for="radio_2"></label>
        </li>
        <li class="slide_item">
          <label class="left" for="radio_1"></label>
          <img src="/team_project/images/2) 팝업창 이용방법.png" alt="">
          <label class="right" for="radio_3"></label>
        </li>
        <li class="slide_item">
          <label class="left" for="radio_2"></label>
          <img src="/team_project/images/3) 나의 일정 이용방법2.png" alt="">
          <label class="right" for="radio_4"></label>
        </li>
        <li class="slide_item">
          <label class="left" for="radio_3"></label>
          <img src="/team_project/images/4) 나의 일정 이용방법3.png" alt="">
          <label class="right" for="radio_5"></label>
        </li>
        <li class="slide_item">
          <label class="left" for="radio_4"></label>
          <img src="/team_project/images/5) 마이 페이지 이용방법 1.png" alt="">
          <label class="right" for="radio_6"></label>
        </li>
        <li class="slide_item">
          <label class="left" for="radio_5"></label>
          <img src="/team_project/images/6) 마이 페이지 이용방법 2.png" alt="">
          <label class="right" for="radio_7"></label>
        </li>
        <li class="slide_item">
          <label class="left" for="radio_6"></label>
          <img src="/team_project/images/7) 고객지원 이용방법 1.png" alt="">
          <label class="right" for="radio_8"></label>
        </li>
        <li class="slide_item">
          <label class="left" for="radio_7"></label>
          <img src="/team_project/images/8) 고객지원 이용방법 2.png" alt="">
        </li>
      </ul>



    </div>


  </div>

</body>

</html>
