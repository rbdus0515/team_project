<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Detail_Page_충청</title>

    <link rel="stylesheet" href="detailPageChu.css">

    <script src="https://kit.fontawesome.com/f821b57119.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <!-- top -->
        <div id="top">"Chung-cheong"</div>

        <!-- bottom -->
        <div id="bottom">
            <div id="div1"></div>

            <div class="images">
                <!-- 첫번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>

                        <div class="place-tit">탑평리</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">

                        </div>
                        <div class="place-tit">대청호</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/CHU/청남대.png" class="content-images">
                        </div>
                        <div class="place-tit">청남대</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/CHU/만리포 해수욕장.png" class="content-images">
                        </div>
                        <div class="place-tit">만리포 해수욕장</div>
                    </div>
                </div>

                <!-- 두번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/CHU/꽃지 해수욕장.png" class="content-images">
                        </div>
                        <div class="place-tit">꽃지 해수욕장</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/CHU/대전 엑스포.png" class="content-images">
                        </div>
                        <div class="place-tit">대전 엑스포</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/CHU/보은 법주사.png" class="content-images">
                        </div>
                        <div class="place-tit">보은 법주사</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/CHU/세종 호수공원.png" class="content-images">
                        </div>
                        <div class="place-tit">세종 호수공원</div>
                    </div>
                </div>

                <!-- 세번째 줄 -->
                <div class="row" id="row-plus"> 
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <button type="button" id="plus-btn">+</button>
                        </div>
                        <div class="place-tit"></div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit"></div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit"></div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit"></div>
                    </div>
                </div>
            </div>

            <div id="div3">

    <a href="#top"><img src="images/BTN/탑버튼.png" id="up-btn"></a>
