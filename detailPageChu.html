<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detailPageChu</title>

    <link rel="stylesheet" href="detailPageChu.css">

    <script src="https://kit.fontawesome.com/f821b57119.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <!-- top -->
        <div id="top">"Chung-cheong"</div>

        <!-- bottom -->
        <div id="bottom">
            <div id="div1"></div>

            <div class="images">
                <!-- 첫번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/CHU/탑평리.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                탑평리
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/CHU/대청호.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                대청호
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/CHU/청남대.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                청남대
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/CHU/만리포 해수욕장.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                만리포 해수욕장
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 두번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/CHU/꽃지 해수욕장.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                꽃지 해수욕장
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/CHU/대전 엑스포.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                대전 엑스포
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/CHU/보은 법주사.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                보은 법주사
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/CHU/세종 호수공원.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                세종 호수공원
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 세번째 줄 -->
                <div class="row" id="row-plus"> 
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <button type="button" id="plus-btn">+</button>
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="div3">
            </div>
        </div>

        <!-- footer -->
        <div id="footer"></div>
    </section>

    <a href="#top"><img src="images/BTN/탑버튼.png" id="up-btn"></a>
</body>
</html>
