<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice_Detail_Page_Admin_First</title>

    <link rel="stylesheet" href="Notice_Detail_Page_Admin_First.css">
</head>
<body>
    <section>
        <!-- top -->
        <div id="top">공지사항</div>

        <!-- content -->
        <div id="content">
            <!-- left -->
            <div id="l_blank"></div>

            <!-- center -->
            <div id="main">
                <!-- top -->
                <div id="main-t">
                    <div id="main-t1"><hr></div>
                    <div id="main-t2">
                        <input type="text" name="title" id="title" autocomplete="off" placeholder="제목 입력">
                    </div>
                    <div id="main-t3"><hr></div>
                </div>

                <!-- center -->
                <div id="main-c">
                    <textarea name="content" id="content2" autocomplete="off" placeholder="내용 입력"></textarea>
                </div>

                <!-- bottom -->
                <div id="main-b">
                    <div><hr></div>
                    <div><button type="submit" id="add-btn">추가</button></div>
                </div>
            </div>

            <!-- right -->
            <div id="r_blank"></div>
        </div>
    </section>
</body>
</html>
