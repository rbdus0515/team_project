<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detailPageGye</title>

    <link rel="stylesheet" href="detailPageGye.css">

    <script src="https://kit.fontawesome.com/f821b57119.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <!-- top -->
        <div id="top">"Gyeong-sang"</div>

        <!-- bottom -->
        <div id="bottom">
            <div id="div1"></div>

            <div class="images">
                <!-- 첫번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GYE/해동용궁사.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                해동용궁사
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GYE/포항 스페이스 워크.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                포항 스페이스 워크
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GYE/감천 문화마을.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                감천 문화마을
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GYE/호미곶 해맞이광장.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                호미곶 해맞이광장
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 두번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GYE/해운대 블루라인파크.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                해운대 블루라인파크
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GYE/거제도.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                거제도
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GYE/동궁과 월지.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                동궁과 월지
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GYE/태화강 국가정원.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                태화강 국가정원
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 세번째 줄 -->
                <div class="row" id="row-plus">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <button type="button" id="plus-btn">+</button>
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="div3">
            </div>
        </div>

        <!-- footer -->
        <div id="footer"></div>
    </section>

    <a href="#top"><img src="images/BTN/탑버튼.png" id="up-btn"></a>
</body>
</html>
