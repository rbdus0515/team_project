<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detailPageGyeInc</title>

    <link rel="stylesheet" href="detailPageGyeInc.css">

    <script src="https://kit.fontawesome.com/f821b57119.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>

        <div id="top">"Gyeonggi, Incheon"</div>

        <!-- bottom -->
        <div id="bottom">
            <div id="div1"></div>

            <div class="images">
                <!-- 첫번째 줄 -->
                <div class="row">

                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GYE_INC/파라다이스 씨메르.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                파라다이스 씨메르
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GYE_INC/캐리비안 베이.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">

                    <div class="place-sec">

                    <div class="place-sec">

                        <div class="place-tit-sec">
                            <div class="tit">

                </div>

                <!-- 두번째 줄 -->

                        <div class="blank"></div>

                        <div class="place-tit-sec">
                            <div class="tit">

                        <div class="blank"></div>
                        <div class="place-img">

                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="div3">
            </div>

        <!-- footer -->
        <div id="footer"></div>
    </section>

    <a href="#top"><img src="images/BTN/탑버튼.png" id="up-btn"></a>

</html>
