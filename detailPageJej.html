<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detailPageJej</title>

    <link rel="stylesheet" href="detailPageJej.css">

    <script src="https://kit.fontawesome.com/f821b57119.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <!-- top -->
        <div id="top">"Jeju"</div>

        <!-- bottom -->
        <div id="bottom">
            <div id="div1"></div>

            <div class="images">
                <!-- 첫번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEJ/오설록 티뮤지엄.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                오설록 티뮤지엄
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEJ/동백포레스트.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                동백포레스트
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEJ/협재해수욕장.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                협재해수욕장
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEJ/만장굴.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                만장굴
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 두번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEJ/휴애리자연생활공원.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                휴애리자연생활공원
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEJ/9.81 파크 제주.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                9.81 파크 제주
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEJ/비밀의숲.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                비밀의숲
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>

                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEJ/감따남.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                감따남
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 세번째 줄 -->
                <div class="row" id="row-plus">
                    <div class="place-sec">
                        <div class="blank">
                        </div>
                        <div class="place-img">
                            <button type="button" id="plus-btn">+</button>
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="div3">
            </div>
        </div>

        <!-- footer -->
        <div id="footer"></div>
    </section>
    
    <a href="#top"><img src="images/BTN/탑버튼.png" id="up-btn"></a>
</body>
</html>
