<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detailPageGan</title>

    <link rel="stylesheet" href="detailPageGan.css">

    <script src="https://kit.fontawesome.com/f821b57119.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <!-- top -->
        <div id="top">"Gang-won"</div>

        <!-- bottom -->
        <div id="bottom">
            <div id="div1"></div>

            <div class="images">
                <!-- 첫번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/정동진 모래시계공원.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                정동진 모래시계공원
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/설악산.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                설악산
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/대관령 하늘목장.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                대관령 하늘목장
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/영금정.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                영금정
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 두번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/낙산사.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                낙산사
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/삼척 레일바이크.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                삼척 레일바이크
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/휘닉스 평창 리조트.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                휘닉스 평창 리조트
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/죽도해변.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                죽도해변
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 세번째 줄 -->
                <div class="row" id="row-plus">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <button type="button" id="plus-btn">+</button>
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="div3">
            </div>
        </div>

        <!-- footer -->
        <div id="footer"></div>
    </section>

    <a href="#top"><img src="images/BTN/탑버튼.png" id="up-btn"></a>
</body>
</html>
