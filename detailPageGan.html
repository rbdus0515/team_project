<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detailPageGan</title>

    <link rel="stylesheet" href="detailPageGan.css">

    <script src="https://kit.fontawesome.com/f821b57119.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <!-- top -->
        <div id="top">"Gang-won"</div>

        <!-- bottom -->
        <div id="bottom">
            <div id="div1"></div>

            <div class="images">
                <!-- 첫번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/정동진 모래시계공원.png" class="content-images">
                        </div>
                        <div class="place-tit">정동진 모래시계공원</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/설악산.png" class="content-images">
                        </div>
                        <div class="place-tit">설악산</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/대관령 하늘목장.png" class="content-images">
                        </div>
                        <div class="place-tit">대관령 하늘목장</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/영금정.png" class="content-images">
                        </div>
                        <div class="place-tit">영금정</div>
                    </div>
                </div>

                <!-- 두번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/낙산사.png" class="content-images">
                        </div>
                        <div class="place-tit">낙산사</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/삼척 레일바이크.png" class="content-images">
                        </div>
                        <div class="place-tit">삼척 레일바이크</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/휘닉스 평창 리조트.png" class="content-images">
                        </div>
                        <div class="place-tit">휘닉스 평창 리조트</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/GAN/죽도해변.png" class="content-images">
                        </div>
                        <div class="place-tit">죽도해변</div>
                    </div>
                </div>

                <!-- 세번째 줄 -->
                <div class="row" id="row-plus">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <button type="button" id="plus-btn">+</button>
                        </div>
                        <div class="place-tit"></div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit"></div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit"></div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit"></div>
                    </div>
                </div>
            </div>

            <div id="div3">
            </div>
        </div>
    </section>

    <a href="#top"><img src="images/BTN/탑버튼.png" id="up-btn"></a>
</body>
</html>
