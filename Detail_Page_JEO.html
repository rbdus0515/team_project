<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail_Page_전라</title>

    <link rel="stylesheet" href="Detail_Page_JEO.css">

    <script src="https://kit.fontawesome.com/f821b57119.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <!-- top -->
        <div id="top">"Jeolla"</div>

        <!-- bottom -->
        <div id="bottom">
            <div id="div1"></div>

            <div class="images">
                <!-- 첫번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/여수해상케이블카.png" class="content-images">
                        </div>
                        <div class="place-tit">여수해상케이블카</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/오동도.png" class="content-images">
                        </div>
                        <div class="place-tit">오동도</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/여수 아쿠아플라넷.png" class="content-images">
                        </div>
                        <div class="place-tit">여수 아쿠아플라넷</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/섬진강 기차마을.png" class="content-images">
                        </div>
                        <div class="place-tit">섬진강 기차마을</div>
                    </div>
                </div>

                <!-- 두번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/대한다원보성녹차밭.png" class="content-images">
                        </div>
                        <div class="place-tit">대한다원보성녹차밭</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/정남진 편백숲 우드랜드.png" class="content-images">
                        </div>
                        <div class="place-tit">정남진 편백숲 우드랜드</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/광주호 호수생태원.png" class="content-images">
                        </div>
                        <div class="place-tit">광주호 호수생태원</div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/이사부크루즈 국동유람선.png" class="content-images">
                        </div>
                        <div class="place-tit">이사부크루즈 국동유람선</div>
                    </div>
                </div>

                <!-- 세번째 줄 -->
                <div class="row" id="row-plus">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <button type="button" id="plus-btn">+</button>
                        </div>
                        <div class="place-tit"></div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit"></div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit"></div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit"></div>
                    </div>
                </div>
            </div>

            <div id="div3">
            </div>
        </div>
    </section>
    
    <a href="#top"><img src="images/BTN/탑버튼.png" id="up-btn"></a>
</body>
</html>
