<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detailPageJeo</title>

    <link rel="stylesheet" href="detailPageJeo.css">

    <script src="https://kit.fontawesome.com/f821b57119.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <!-- top -->
        <div id="top">"Jeolla"</div>

        <!-- bottom -->
        <div id="bottom">
            <div id="div1"></div>

            <div class="images">
                <!-- 첫번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/여수해상케이블카.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                여수해상케이블카
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/오동도.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                오동도
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/여수 아쿠아플라넷.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                여수 아쿠아플라넷
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/섬진강 기차마을.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                섬진강 기차마을
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 두번째 줄 -->
                <div class="row">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/대한다원보성녹차밭.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                대한다원보성녹차밭
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/정남진 편백숲 우드랜드.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                정남진 편백숲 우드랜드
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/광주호 호수생태원.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                광주호 호수생태원
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <img src="images/JEO/이사부크루즈 국동유람선.png" class="content-images">
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit">
                                이사부크루즈 국동유람선
                            </div>
                            <div class="x-btn-sec">
                                <button type="button" class="x-btn">X</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 세번째 줄 -->
                <div class="row" id="row-plus">
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img">
                            <button type="button" id="plus-btn">+</button>
                        </div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                    <div class="place-sec">
                        <div class="blank"></div>
                        <div class="place-img"></div>
                        <div class="place-tit-sec">
                            <div class="tit"></div>
                            <div class="x-btn-sec"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="div3">
            </div>
        </div>

        <!-- footer -->
        <div id="footer"></div>
    </section>
    
    <a href="#top"><img src="images/BTN/탑버튼.png" id="up-btn"></a>
</body>
</html>
